#---------------------redis--------------------------
redis.maxActive=1024
redis.maxIdle=200
redis.testOnBorrow=true
#\u6700\u5c0f\u7a7a\u95f2\u8fde\u63a5\u6570
redis.minIdle=1
#return \u4e00\u4e2ajedis\u5b9e\u4f8b\u7ed9pool\u65f6\uff0c\u662f\u5426\u68c0\u67e5\u8fde\u63a5\u53ef\u7528\u6027
redis.testOnReturn=true
#idle\u72b6\u6001\u76d1\u6d4b\u7528\u5f02\u6b65\u7ebf\u7a0bevict\u8fdb\u884c\u68c0\u67e5
redis.testWhileIdle=true
#idle object evitor\u7ebf\u7a0b\u5bf9idle object\u8fdb\u884c\u626b\u63cf\u7684\u65f6\u95f4\u95f4\u9694
redis.timeBetweenEvictionRunsMillis=60000
#idle object evitor\u6bcf\u6b21\u626b\u63cf\u7684\u6700\u591ajedis\u5b9e\u4f8b\u4e2a\u6570
redis.numTestsPerEvictionRun=3
#borrow\u4e00\u4e2ajedis\u5b9e\u4f8b\u65f6\uff0c\u6700\u5927\u7684\u7b49\u5f85\u65f6\u95f4
redis.maxWait=15000
#\u4e00\u4e2a\u5bf9\u8c61\u81f3\u5c11\u505c\u7559\u5728idle\u72b6\u6001\u7684\u6700\u77ed\u65f6\u95f4
redis.minEvictableIdleTimeMillis=300000
#\u8868\u793a\u5f53pool\u4e2d\u7684jedis\u5b9e\u4f8b\u90fd\u88aballocated\u5b8c\u65f6\uff0cpool\u8981\u91c7\u53d6\u7684\u64cd\u4f5c
redis.whenExhaustedAction=1
#\u8d85\u65f6\u65f6\u95f4
redis.timeout=2000
redis.host=localhost
redis.port=6379
redis.password=redis

